<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Administrador de productos</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>
<section class="PanelPrincipal">
  <button mat-raised-button color="primary" class="BtnControl" (click)="openDialogProductDetail(0)">Crear producto</button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.categoria==0">Tecnologia</span>
          <span *ngIf="element.categoria==1">Ropa</span>
          <span *ngIf="element.categoria==2">Deporte</span>
          <span *ngIf="element.categoria==3">Otros</span>
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon" (click)="openDialogProductDetail(1,element._id)">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon button with a vertical three dot icon" (click)="openDialogProductDetail(2,element._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon" (click)="eliminarProductos(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>  
</section>
